<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SORTING HAT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card card-intro text-center">
    <div class="card-body">
      <h1 class="card-title title-space">SORTING HAT</h1>
      <hr style="width: 250px; margin: 25px auto;">
      <p class="card-text">WELCOME TO THE SORTING HAT, NEWYEAR! ARE YOU READY TO EMBARK ON YOUR NEW JOURNEY?</p>
      <p class="card-text">CLICK ON THE BUTTON BELOW TO GET STARTED!</p>
      <a role="button" id="sort-start" class="btn btn-outline enter-btn">ENTER</a>
    </div>
  </div>

  <div id="createForm" class="d-flex justify-content-center flex-wrap text-center form-style"></div>
  <div id="filter-container" class="filters"></div>

  <div id="app" class="container">
    <div id="first-years" class="student-parent">
      <div id="students" class="student-child"></div>
    </div>
    <div id="expelled" class="expel-parent">
      <div id="expelled-students" class="expel-child"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
