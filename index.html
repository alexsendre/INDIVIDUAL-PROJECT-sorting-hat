<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOGWARTED: Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="card text-center">
    <div class="card-body">
      <h2 class="card-title">HOGWARTED</h2>
      <p class="card-text">WELCOME, NEWCOMER, TO HOGWARTED! ARE YOU READY TO BEGIN YOUR NEW LIFE?</p>
      <p class="card-text">CLICK ON THE BUTTON BELOW TO GET STARTED!</p>
      <a role="button" id="sort-start" class="btn btn-success">ENTER</a>
    </div>
  </div>

  <div id="createForm" class="d-flex justify-content-center flex-wrap text-center"></div>

  <div id="students" class="d-flex justify-content-start flex-wrap"></div>

  <div id="expelled-students" class="d-flex justify-content-end flex-wrap"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
